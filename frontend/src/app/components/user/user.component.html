
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div class="tab">
    <button class="tablinks" (click)="openTab($event, 'orders')" #defaultOpen>All orders</button>
    <button class="tablinks" (click)="openTab($event, 'profile')">Edit my Profile</button>
</div>

  <!-- ORDERS TAB -->
  <div id="orders" class="tabcontent" style="display: none;">
    <h3>Orders</h3>
    <div class="pagination">
      <a (click)="decrementPag()">&laquo;</a>
      <a >{{pagCounter}}</a>
      <a (click)="incrementPag()">&raquo;</a>
    </div>
    <table id="customers">
        <tr>
          <th>Date / Time</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Delete</th>
        </tr>
       <tr *ngFor="let item of allOrders">
          <td>{{item.created_at}}</td>
          <td>{{item.product_name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
          <td><button (click)="deleteOrder(item.order_id)">Cancel</button></td>
        </tr>
      </table>
  </div>
  
  <div id="profile" class="tabcontent" >

 <!-- <h3>Profile TAB</h3> -->

  
<form  id="customers" style="border:1px solid #ccc" #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
    <div class="container" *ngIf="user">
      <h1>Edit my profile</h1>
      <p>Please edit in this form and press save.</p>
      <hr>
  
      <label for="email"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" [(ngModel)]="user.user_fname" name="user_fname">
  
      <label for="email"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" [(ngModel)]="user.user_lname" name="user_lname">

      <label for="email"><b>Contact</b></label>
      <input type="text" placeholder="Enter Contact" [(ngModel)]="user.user_contact" name="user_contact">
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" [(ngModel)]="user.user_email" name="user_email">

      <label for="psw"><b>Street Name</b></label>
      <input type="text" placeholder="Enter Street Name" [(ngModel)]="user.short_address" name="short_address">
  
      <label for="psw-repeat"><b>City</b></label>
      <input type="text" placeholder="Repeat City" [(ngModel)]="user.city" name="city">
      
      <label for="psw-repeat"><b>Pin code</b></label>
      <input type="text" placeholder="Repeat Pin code" [(ngModel)]="user.pin_code" name="pin_code">
      <input type="text" placeholder="Repeat Pin code" [(ngModel)]="userid" name="userid" style="display: none;">
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">Save</button>
      </div>
    </div>
  </form>
  </div>
  <div id="snackbar">User details edited</div>
</body>
</html>
